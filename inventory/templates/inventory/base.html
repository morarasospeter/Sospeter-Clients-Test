<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile friendly -->
    <title>GIBRAVEL Pharmacy System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #111;
            padding: 15px;
            color: #fff;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 22px;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #1e90ff; /* Blue links */
            text-decoration: none;
            margin: 0 8px;
            font-weight: bold;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 15px;
        }
        footer {
            background-color: #111;
            color: #ccc;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            background-color: #222;
            color: #fff;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        button {
            padding: 8px 12px;
            margin: 3px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #666;
        }
        input, select {
            padding: 6px;
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .error {
            color: #ff4d4d;
            font-weight: bold;
        }
        /* Mobile adjustments */
        @media (max-width: 600px) {
            header h1 {
                font-size: 18px;
            }
            nav a {
                display: inline-block;
                margin: 5px;
                font-size: 14px;
            }
            table, th, td {
                font-size: 12px;
            }
            button {
                width: 100%;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GIBRAVEL Management System</h1>
        <br><br>
        <nav>
            <a href="{% url 'medicine_list' %}">Medicines</a>
            <a href="{% url 'sales_list' %}">Sales</a>
            <a href="{% url 'user_logout' %}">Logout</a>    
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        &copy; {{ now|date:"Y" }} My Pharmacy System. All rights reserved.
    </footer>
</body>
</html>
