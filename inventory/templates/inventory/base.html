<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile friendly -->
    <title>GIBRAVEL Pharmacy System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* BODY & BASE STYLING */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d0d0d; /* Dark background */
            color: #f5f5f5; /* Light text */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* HEADER */
        header {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        header h1 {
            margin: 0;
            font-size: 26px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
        }

        /* NAVIGATION */
        nav {
            margin-top: 15px;
        }
        nav a {
            color: #ffd700; /* Gold links */
            text-decoration: none;
            margin: 0 12px;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            color: #ff4500; /* Orange hover */
            text-decoration: underline;
        }

        /* MAIN CONTENT */
        main {
            padding: 20px;
        }

        /* TABLE STYLING */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 16px; /* bigger font */
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #333;
            font-size: 17px;
        }
        tr:hover {
            background-color: #2b2b2b;
        }

        /* BUTTONS */
        button {
            padding: 10px 16px;
            margin: 5px 2px;
            cursor: pointer;
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(90deg, #2a5298, #1e3c72);
            transform: scale(1.05);
        }

        /* INPUTS & SELECTS */
        input, select {
            padding: 10px;
            margin: 5px 0;
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #555;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* ERROR MESSAGES */
        .error {
            color: #ff4d4d;
            font-weight: bold;
            font-size: 16px;
        }

        /* FOOTER */
        footer {
            background-color: #111;
            color: #aaa;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 15px;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.5);
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 600px) {
            header h1 {
                font-size: 22px;
            }
            nav a {
                display: block;
                margin: 8px 0;
                font-size: 16px;
            }
            table, th, td {
                font-size: 14px;
            }
            button {
                width: 100%;
                margin: 8px 0;
                font-size: 16px;
            }
            input, select {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GIBRAVEL Management System</h1>
        <nav>
            <a href="{% url 'medicine_list' %}">Medicines</a>
            <a href="{% url 'sales_list' %}">Sales</a>
            <a href="{% url 'user_logout' %}">Logout</a>    
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        &copy; {{ now|date:"Y" }} My Pharmacy System. All rights reserved.
    </footer>
</body>
</html>
