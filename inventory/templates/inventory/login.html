<!DOCTYPE html>
<html>
<head>
    <title>Login - Pharmacy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* BODY */
        body {
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a); /* subtle dark gradient */
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* LOGIN CARD */
        .login-card {
            background-color: #1f1f1f; /* slightly lighter dark grey */
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }
        .login-card:hover {
            transform: scale(1.02);
        }

        /* HEADER */
        .login-card h2 {
            color: #ffd700; /* gold text */
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
        }

        /* LABELS */
        label {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
        }

        /* FORM CONTROLS */
        .form-control {
            border-radius: 8px;
            background-color: #0d0d0d;
            color: #fff;
            border: 1px solid #555;
            font-size: 16px;
            padding: 12px 10px;
        }
        .form-control:focus {
            background-color: #0d0d0d;
            color: #fff;
            border-color: #ffd700;
            box-shadow: 0 0 8px #ffd700;
        }

        /* BUTTON */
        .btn-success {
            background: linear-gradient(90deg, #28a745, #218838);
            border: none;
            font-size: 18px;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #218838, #28a745);
            transform: scale(1.05);
        }

        /* ERROR MESSAGES */
        .error-msg {
            color: #ff4d4d;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            .login-card h2 {
                font-size: 24px;
            }
            .form-control {
                font-size: 15px;
                padding: 10px 8px;
            }
            .btn-success {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="mb-3">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3">Login</button>
        </form>

        {% if form.errors %}
            <p class="error-msg">Invalid username or password. Both fields are case-sensitive.</p>
        {% elif error %}
            <p class="error-msg">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
