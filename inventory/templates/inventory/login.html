<!DOCTYPE html>
<html>
<head>
    <title>Login - Pharmacy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* pure black background */
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-card {
            background-color: #1a1a1a; /* dark grey for contrast */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            width: 350px;
        }
        .login-card h2 {
            color: #ffffff;
        }
        label {
            color: #ffffff;
        }
        .form-control {
            border-radius: 6px;
            background-color: #000000;
            color: white;
            border: 1px solid #555;
        }
        .form-control:focus {
            background-color: #000000;
            color: white;
            border-color: #28a745;
            box-shadow: none;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .error-msg {
            color: #ff4d4d;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-center mb-4">Login</h2>
        <form method="post">
            {% csrf_token %}

            <!-- Explicit username and password fields -->
            <div class="mb-3">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="mb-3">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3">Login</button>
        </form>

        <!-- Display error messages -->
        {% if form.errors %}
            <p class="error-msg">Invalid username or password. Both fields are case-sensitive.</p>
        {% elif error %}
            <p class="error-msg">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
