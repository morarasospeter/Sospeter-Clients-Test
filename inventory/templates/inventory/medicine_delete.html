<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Delete Medicine</title>
    <style>
        body {
            background-color: #0d1b2a; /* Dark blue background */
        }
        .card {
            background-color: #1b263b; /* Slightly lighter dark blue for card */
            color: #ffffff; /* White text inside card */
        }
        h2 {
            color: #ff6b6b; /* Soft red for the delete heading */
        }
        .btn-danger {
            background-color: #d9534f; /* Classic red button */
            border-color: #d9534f;
        }
        .btn-secondary {
            background-color: #415a77; /* Adjust secondary button */
            border-color: #415a77;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm p-4 text-center">
        <h2 class="mb-4">Delete Medicine</h2>
        <p>Are you sure you want to delete <strong>{{ medicine.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'medicine_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
