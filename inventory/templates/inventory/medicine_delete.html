<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Delete Medicine</title>
    <style>
        /* BODY */
        body {
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CARD */
        .card {
            background-color: #1f1f1f; /* slightly lighter dark grey */
            color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            padding: 40px 30px;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.02);
        }

        /* HEADINGS */
        h2 {
            color: #ff4d4d; /* bright red for emphasis */
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        p strong {
            color: #ffd700; /* highlight medicine name */
        }

        /* BUTTONS */
        .btn-danger {
            background: linear-gradient(90deg, #d9534f, #c9302c);
            border: none;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        .btn-danger:hover {
            background: linear-gradient(90deg, #c9302c, #d9534f);
            transform: scale(1.05);
        }

        .btn-secondary {
            background: linear-gradient(90deg, #444444, #333333);
            border: none;
            color: #ffffff;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: linear-gradient(90deg, #333333, #444444);
            transform: scale(1.05);
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            h2 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            .btn-danger, .btn-secondary {
                font-size: 16px;
                padding: 10px 16px;
                margin: 5px 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Delete Medicine</h2>
        <p>Are you sure you want to delete <strong>{{ medicine.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'medicine_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
