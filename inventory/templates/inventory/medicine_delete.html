<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Delete Medicine</title>
    <style>
        body {
            background-color: #000000; /* pure black background */
            color: #ffffff; /* white text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .card {
            background-color: #1a1a1a; /* dark grey for contrast */
            color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        h2 {
            color: #ff4d4d; /* bright red for emphasis */
        }
        .btn-danger {
            background-color: #d9534f;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c9302c;
        }
        .btn-secondary {
            background-color: #444444;
            border: none;
            color: #ffffff;
        }
        .btn-secondary:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm p-4 text-center">
        <h2 class="mb-4">Delete Medicine</h2>
        <p>Are you sure you want to delete <strong>{{ medicine.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'medicine_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
