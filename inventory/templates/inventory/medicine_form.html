<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add / Edit Medicine</title>
    <style>
        body {
            background-color: #000000; /* pure black */
            color: #ffffff; /* white text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ffffff;
        }
        .card {
            background-color: #1a1a1a; /* dark grey card for contrast */
            color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-secondary {
            background-color: #444444;
            border: none;
            color: #ffffff;
        }
        .btn-secondary:hover {
            background-color: #333333;
        }
        label.currency::after {
            content: " (Ksh)";
            font-weight: normal;
        }
        .form-control, select {
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #555555;
            border-radius: 6px;
        }
        .form-control:focus, select:focus {
            background-color: #111111;
            color: #ffffff;
            border-color: #28a745;
            box-shadow: none;
        }
        .text-danger {
            color: #ff4d4d !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add / Edit Medicine</h1>
        <div class="card shadow-sm p-4">
            <form method="post">
                {% csrf_token %}

                <!-- Iterate over all form fields including category -->
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label {% if field.name in 'buying_price selling_price' %}currency{% endif %}">
                            {{ field.label }}
                        </label>
                        {{ field }}
                        
                        {% if field.help_text %}
                            <small class="form-text text-muted">{{ field.help_text }}</small>
                        {% endif %}
                        
                        {% for error in field.errors %}
                            <div class="text-danger">{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endfor %}

                <div class="text-center">
                    <button type="submit" class="btn btn-success mt-3 w-100">Save Medicine</button>
                    <a href="{% url 'medicine_list' %}" class="btn btn-secondary mt-3 w-100">Back</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
