<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add / Edit Medicine</title>
    <style>
        body {
            background-color: #0d1b2a; /* Dark blue background */
        }
        h1 {
            color: #ffffff; /* White title text */
        }
        .card {
            background-color: #1b263b; /* Slightly lighter dark blue for card */
            color: #ffffff; /* White text inside card */
        }
        .btn-success {
            background-color: #3a7ca5; /* Adjust green to stand out on dark blue */
            border-color: #3a7ca5;
        }
        .btn-secondary {
            background-color: #415a77; /* Adjust secondary button */
            border-color: #415a77;
            color: #ffffff;
        }
        label.currency::after {
            content: " (Ksh)";
            font-weight: normal;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Add / Edit Medicine</h1>
    
    <div class="card shadow-sm p-4">
        <form method="post">
            {% csrf_token %}

            <!-- Show general form errors -->
            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <!-- Category selection field -->
            <div class="mb-3">
                <label for="id_category" class="form-label">Category</label>
                <select name="category" id="id_category" class="form-select">
                    <option value="">Select Category</option>
                    <option value="Pain Relief & Anti-inflammatory">Pain Relief & Anti-inflammatory</option>
                    <option value="Antibiotics">Antibiotics</option>
                    <option value="Cold & Flu">Cold & Flu</option>
                    <option value="Stomach & Digestive">Stomach & Digestive</option>
                    <option value="Blood Pressure & Heart">Blood Pressure & Heart</option>
                    <option value="Diabetes">Diabetes</option>
                    <option value="Vitamins & Supplements">Vitamins & Supplements</option>
                    <option value="Women's Health">Women's Health</option>
                    <option value="Topical/External">Topical/External</option>
                </select>
            </div>

            <!-- Iterate over other form fields -->
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label {% if field.name in 'buying_price selling_price' %}currency{% endif %}">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="text-danger">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}

            <div class="text-center">
                <button type="submit" class="btn btn-success mt-3">Save Medicine</button>
                <a href="{% url 'medicine_list' %}" class="btn btn-secondary mt-3">Back</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
