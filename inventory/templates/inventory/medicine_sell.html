<!DOCTYPE html>
<html>
<head>
    <title>Sell Medicine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1b2a; /* Dark navy background */
            color: #ffffff; /* White text */
        }
        .card {
            background-color: #1b263b; /* Slightly lighter navy */
            color: #ffffff; /* White inside card */
            padding: 25px;
            border-radius: 10px;
        }
        h2 {
            color: #f8f9fa;
        }
        .btn-success {
            background-color: #3a7ca5; /* Custom teal */
            border-color: #3a7ca5;
        }
        .btn-success:hover {
            background-color: #326d91;
        }
        .btn-secondary {
            background-color: #415a77;
            border-color: #415a77;
            color: #ffffff;
        }
        .alert-danger {
            background-color: #d9534f;
            border-color: #d9534f;
            color: white;
        }
        label {
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <h2 class="mb-4">Sell {{ medicine.name }}</h2>
        
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity to sell:</label>
                <input type="number" class="form-control" id="quantity" name="quantity_sold" min="1" max="{{ medicine.quantity }}" required>
            </div>
            <div class="mb-3">
                <label for="payment_mode" class="form-label">Payment Mode:</label>
                <select class="form-control" id="payment_mode" name="payment_mode">
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="Mobile Money">Mobile Money</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success mt-3">Sell</button>
                <a href="{% url 'medicine_list' %}" class="btn btn-secondary mt-3">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
