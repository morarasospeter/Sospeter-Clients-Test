<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sell Medicine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* BODY */
        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        /* CARD */
        .card {
            background-color: #1b263b;
            color: #ffffff;
            padding: 30px 25px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.7);
            max-width: 500px;
            margin: auto;
        }

        /* HEADINGS */
        h2 {
            color: #ffd700;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
        }

        /* FORM LABELS */
        label {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
        }

        /* FORM CONTROLS */
        .form-control, select {
            background-color: #0d1b2a;
            color: #ffffff;
            border: 1px solid #555555;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 16px;
        }
        .form-control:focus, select:focus {
            background-color: #111d2a;
            border-color: #ffd700;
            box-shadow: 0 0 8px #ffd700;
            color: #ffffff;
        }

        /* BUTTONS */
        .btn-success {
            background: linear-gradient(90deg, #28a745, #218838);
            border: none;
            font-size: 18px;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #218838, #28a745);
            transform: scale(1.05);
        }

        .btn-secondary {
            background: linear-gradient(90deg, #444444, #333333);
            border: none;
            color: #ffffff;
            font-size: 18px;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: linear-gradient(90deg, #333333, #444444);
            transform: scale(1.05);
        }

        /* ALERTS */
        .alert-danger {
            background-color: #d9534f;
            border-color: #d9534f;
            color: white;
            font-size: 15px;
            text-align: center;
            border-radius: 8px;
        }

        /* CENTERED BUTTONS */
        .text-center {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            h2 { font-size: 22px; }
            .form-control, select { font-size: 15px; padding: 8px; }
            .btn-success, .btn-secondary { font-size: 16px; padding: 10px; width: 100%; }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <h2>Sell {{ medicine.name }}</h2>
        
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity to sell:</label>
                <input type="number" class="form-control" id="quantity" name="quantity_sold" min="1" max="{{ medicine.quantity }}" required>
            </div>
            <div class="mb-3">
                <label for="payment_mode" class="form-label">Payment Mode:</label>
                <select class="form-control" id="payment_mode" name="payment_mode">
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="Mobile Money">Mobile Money</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Sell</button>
                <a href="{% url 'medicine_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
